<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <div id="buttons-container">
      <button id="c-button" class="action-button button">AC</button>
      <button id="sign-button" class="action-button button">+/-</button>
      <button id="percent-button" class="action-button button">%</button>
      <button id="/-button" class="operator-button button">/</button>
      <button id="7-button" class="number-button button">7</button>
      <button id="8-button" class="number-button button">8</button>
      <button id="9-button" class="number-button button">9</button>
      <button id="x-button" class="operator-button button">x</button>
      <button id="4-button" class="number-button button">4</button>
      <button id="5-button" class="number-button button">5</button>
      <button id="6-button" class="number-button button">6</button>
      <button id="--button" class="operator-button button">-</button>
      <button id="1-button" class="number-button button">1</button>
      <button id="2-button" class="number-button button">2</button>
      <button id="3-button" class="number-button button">3</button>
      <button id="+-button" class="operator-button button">+</button>
      <button id="0-button" class="number-button button">0</button>
      <button id=".-button" class="number-button button">.</button>
      <button id="=-button" class="operator-button button wide-button">=</button>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
