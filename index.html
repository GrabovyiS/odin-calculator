<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display">0</div>
    <div id="buttons-container">
      <button id="clear-button" class="action-button button">AC</button>
      <button id="sign-button" class="action-button button">+/-</button>
      <button id="percent-button" class="action-button button">%</button>
      <button id="backspace-button" class="action-button button">b</button>
      <button id="seven-button" class="number-button button">7</button>
      <button id="eight-button" class="number-button button">8</button>
      <button id="nine-button" class="number-button button">9</button>
      <button id="divide-button" class="operator-button button">/</button>
      <button id="four-button" class="number-button button">4</button>
      <button id="five-button" class="number-button button">5</button>
      <button id="six-button" class="number-button button">6</button>
      <button id="multiply-button" class="operator-button button">x</button>
      <button id="one-button" class="number-button button">1</button>
      <button id="two-button" class="number-button button">2</button>
      <button id="three-button" class="number-button button">3</button>
      <button id="minus-button" class="operator-button button">-</button>
      <button id="zero-button" class="number-button button wide-button">0</button>
      <button id="dot-button" class="number-button button">.</button>
      <button id="plus-button" class="operator-button button">+</button>
      <button id="equals-button" class="operator-button button wide-button">=</button>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
